{% extends 'teacher/module/view.html' %}

{% block include %}
<div id="ajax_modules_table"
   name="ajax_modules_table">
   {% if modules.count == 0 %}
   <div class="jumbotron">
       <h1>Modules</h1>
        <p>The modules appears to be missing. They will be up eventually.</p>
    </div>
    {% else %}
    <div class="row">
        <div class="col-lg-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>View</th>
                            <th>
                                <a href="{% url 'teachers:module_modal' course.id %}">
                                <button
                                           id="add_module_btn"
                                         name="add_module_btn"
                                         type="button"
                                        class="btn btn-sm btn-success">
                                    <i class="fa fa-plus"></i> Add
                                </button>
                                    </a>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for module in modules %}
                        <tr>
                            <td>{{ module.title }}</td>
                            <td>
                               <a href="{% url 'teachers:module' module.id course.id 0 %}">
                               <button type="button"
                                    class="btn btn-sm btn-primary">
                                    <i class="fa fa-file"></i> Begin
                               </button>
                               </a>
                            </td>
                            <td>
                                 <button onclick="ajax_module_modal({{ module.module_id }});"
                                               id="edit_{{ module.module_id }}_btn"
                                             name="edit_{{ module.module_id }}_btn"
                                             type="button"
                                            class="btn btn-sm btn-warning">
                                      <i class="fa fa-pencil"></i> Edit
                                  </button>
                                  <button onclick="ajax_delete_module({{ module.module_id }});"
                                               id="del_{{ module.module_id }}_btn"
                                             name="del_{{ module.module_id }}_btn"
                                             type="button"
                                            class="btn btn-sm btn-danger">
                                       <i class="fa fa-minus"></i> Delete
                                  </button>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    {% endif %}
</div>

{% endblock include %}
